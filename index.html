<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Grouper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f9f9f9; }
    h2 { color: #2c3e50; font-size: 1.5em; text-align: center; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; font-size: 14px; }
    input, button { 
      margin: 5px 5px; 
      padding: 10px; 
      cursor: pointer; 
      font-size: 14px;
    }
    pre { 
      background: #fff; 
      padding: 10px; 
      border: 1px solid #ddd; 
      max-height: 300px; 
      overflow-y: auto; 
      font-size: 13px; 
      white-space: pre-wrap; 
      word-wrap: break-word;
    }
    .controls { margin-top: 10px; text-align: center; }
    .nav-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
    #copyBtn { background: #2c3e50; color: white; border: none; width: 100%; max-width: 250px; }
  </style>
</head>
<body>
  <h2>üì± Phone Number Grouper</h2>

  <h3>Option 1: Paste Numbers</h3>
  <textarea id="textInput" placeholder="Paste phone numbers here, one per line..."></textarea>
  <button onclick="loadFromText()">Click here to group numbers</button>

  <h3>Option 2: Upload TXT File</h3>
  <input type="file" id="fileInput" accept=".txt">

  <div class="controls">
    <div class="nav-buttons">
      <button onclick="prevBatch()">‚¨ÖÔ∏è Previous</button>
      <button onclick="nextBatch()">‚û°Ô∏è Next</button>
    </div>
    <button id="copyBtn" onclick="copyOutput()">üìã Copy Output</button>
  </div>

  <pre id="output">Paste numbers or upload a TXT file to begin...</pre>

  <script>
    let numbers = [];
    let batchSize = 100, groupSize = 10;
    let batchIndex = 0;

    function loadFromText() {
      const text = document.getElementById("textInput").value;
      numbers = text.split(/\r?\n/).filter(line => line.trim() !== "");
      batchIndex = 0;
      showBatch();
    }

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        numbers = e.target.result.split(/\r?\n/).filter(line => line.trim() !== "");
        batchIndex = 0;
        showBatch();
      };
      reader.readAsText(file);
    });

    function showBatch() {
      if (numbers.length === 0) return;
      const start = batchIndex * batchSize;
      const end = Math.min(start + batchSize, numbers.length);
      let output = `=== Batch ${batchIndex + 1} (${start + 1}-${end}) ===\n\n`;

      const groupStartNumber = batchIndex * (batchSize / groupSize) + 1;
      for (let g = 0; g < (end - start) / groupSize; g++) {
        output += `Group ${groupStartNumber + g}:\n`;
        const group = numbers.slice(start + g * groupSize, start + (g + 1) * groupSize);
        output += group.join("\n") + "\n\n";
      }

      document.getElementById("output").textContent = output;
    }

    function nextBatch() {
      if ((batchIndex + 1) * batchSize < numbers.length) {
        batchIndex++;
        showBatch();
      }
    }

    function prevBatch() {
      if (batchIndex > 0) {
        batchIndex--;
        showBatch();
      }
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("‚úÖ Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
